<!DOCTYPE html>
<html>
  <head>
      <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>EVEN API for a personal loan offer</title>
  </head>
  <body>
    <div class="container">
      <div id="splash">
        <div class="header">
          <h1>Get Paired With a Personal Loan Offer</h1>
          <hr>
        </div>
        <div class="row">
          <div class="col-md-2">
          </div>
          <div class="col-md-8" id="formCol">
            <form id="inForm">
              <div class="formSection">
                <h2>Loan Information</h2>
                <h5>Help us pair you with the loan you're looking for.</h5>
                <input id="loanAmount" name="loanAmount" placeholder="Loan Amount">
                <select id="loanPurpose" name="loanPurpose">
                  <option disabled selected>-Loan Purpose-</option>
                  <option id="debtConsolidation" value="debt_consolidation">Debt Consolidation</option>
                  <option id="autoLoan" value="auto">Auto Loan</option>
                  <option id="homeImprovement" value="home_improvement">Home Improvement</option>
                  <option id="personalLoan" value="large_purchases">Large Purchase</option>
                  <option id="boatLoan" value="boat">Boat</option>
                  <option id="businessLoan" value="business">Business</option>
                  <option id="greenLoan" value="green">Green Loan</option>
                  <option id="householdLoan" value="household_expenses">Household Expenses</option>
                  <option id="medicalLoan" value="medical_dental">Medical/Dental</option>
                  <option id="relocationLoan" value="moving_relocation">Relocation</option>
                  <option id="studentLoan" value="student_loan">Student Loan</option>
                  <option id="taxLoan" value="taxes">Taxes</option>
                  <option id="vacationLoan" value="vacation">Vacation</option>
                  <option id="weddingLoan" value="wedding">Wedding</option>
                  <option id="other" value="other">Other</option>
                </select>
              </div>
              <div class="formSection">
                <h2>Your Information</h2>
                <h5>Tell our partners a little about yourself.</h5>
                <input id="firstName" name="firstName" placeholder="First Name" type="text">
                <input id="lastName" name="lastName" placeholder="Last Name" type="text">
                <input id="email" name="email" placeholder="E-mail" type="text"><br>
                <input id="primaryPhone" name="primaryPhone" placeholder="Home Phone" type="text">
                <input id="workPhone" name="workPhone" placeholder="Work Phone" type="text"><br>
                <input id="address1" name="address1" placeholder="Address Line 1" type="text">
                <input id="address2" name="address2" placeholder="Address Line 2" type="text"><br>
                <input id="city" name="city" placeholder="City" type="text">
                <select id="state">
                  <option disabled selected>-State-</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select><br>
                <input id="ssn" name="ssn" placeholder="Social Security" type="text" maxlength=11>
                <select id="creditScore" name="creditScore">
                  <option disabled selected>-Credit Score-</option>
                  <option id="badCredit" value="poor">Poor (600-)</option>
                  <option id="fairCredit" value="fair">Fair (600-659)</option>
                  <option id="goodCredit" value="good">Good (660-719)</option>
                  <option id="excellentCredit" value="excellent">Excellent (720+)</option>
                </select>
                <select id="education" name="education">
                  <option disabled selected>-Education-</option>
                  <option id="high_school" value="high_school">High School</option>
                  <option id="associate" value="associate">Associate's Degree</option>
                  <option id="bachelors" value="bachelors">Bachelor's Degree</option>
                  <option id="masters" value="masters">Master's Degree</option>
                  <option id="other_grad_degree" value="other_grad_degree">Other Graduate Degree</option>
                  <option id="other" value="other">Other</option>
                </select>
              </div>
              <div class="formSection">
                <h2>Employment Information</h2>
                <select id="employment">
                  <option disabled selected>-Employment-</option>
                  <option id="employed">Employed</option>
                  <option id="military">Military</option>
                  <option id="not_employed">Not Employed</option>
                  <option id="other">Other</option>
                  <option id="retired">Retired</option>
                  <option id="self_employed">Self Employed</option>
                </select>
                <input id="annualSalary" name="annualSalary" placeholder="Annual Salary">
                <select id="paymentFrequency">
                  <option disabled selected>-Payment Frequency-</option>
                  <option id="weekly" value="weekly">Weekly</option>
                  <option id="biweekly" value="biweekly">Bi-Weekly</option>
                  <option id="twice_monthly" value="twice_monthly">Twice Monthly</option>
                  <option id="monthly" value="monthly">Monthly</option>
                </select>
              </div>
              <button type="submit">Get Loan Offers!</button>
            </form>
          </div>
          <div class="col-md-2">
          </div>
        </div>
      </div>
      <div id="display">
        <div class="header">
          <h1>Your Personalized Loans</h1>
          <h4 id="loanSuccess">We found some loans just for you!</h4>
          <hr>
        </div>
        <div class="row">
          <div class="col-md-2">
          </div>
          <div class="col-md-8">
            <div id="loanDisplay">
            </div>
          </div>
          <div class="col-md-2">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
